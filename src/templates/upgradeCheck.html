<form autocomplete="off" onsubmit="event.preventDefault()">
    <body>
        <table>
            <thead>
                <th>Module Title</th>
                <th>Status</th>
            </thead>
            <tbody>
                <tr>
                    <td class="right"><b>{{system.title}}</b></td>
                    <td class="center">
                        <span class="fa-stack fa-1x">
                            {{#if system.state.stack}}
                            <i class="fas fa-circle fa-stack-1x gray"></i>
                            {{/if}}
                            <i class="{{system.state.icon}} fa-stack-1x" title="{{system.state.hover}}"></i>
                        </span>
                    </td>
                </tr>
                {{#each modules}}
                <tr>
                    <td class="right">
                        {{#if active}}
                            {{title}}
                        {{else}}
                            <i class="gray" title="Inactive">{{title}}</i>
                        {{/if}}
                    </td>
                    <td class="center">
                        <span class="fa-stack fa-1x">
                            {{#if state.stack}}
                            <i class="fas fa-circle fa-stack-1x gray"></i>
                            {{/if}}
                            <i class="{{state.icon}} fa-stack-1x" title="{{state.hover}}"></i>
                        </span>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </body>
    <div>
        <p><a href="https://docs.google.com/spreadsheets/d/1ppPR348igxL75M_G7dWl3otzXYpPwrnj7NVSDP8GmVw/edit#gid=0">Spreadsheet of Version 9 compatibility</a></p>
        <button type="button" name="check-inactive">Check Inactive Modules</button>
        <button type="submit" name="submit">Ok</button>
    </div>
</form>
